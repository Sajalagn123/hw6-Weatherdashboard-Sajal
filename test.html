<script>
    const Http = new XMLHttpRequest();
    const url='https://api.openweathermap.org/data/2.5/onecall?lat=33.44&lon=-94.04&appid=0803a401b3162ccbcd5921eef9926928';
    Http.open("GET", url);
    Http.send();
    var results;
    Http.onreadystatechange = (e) => {
        //console.log(Http.responseText);
        results = JSON.parse(Http.responseText);
        console.log(results);
    }
    
</script>
