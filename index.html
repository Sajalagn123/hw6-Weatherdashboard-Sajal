<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>
    <div class="content">

        <aside>
            <h3>Search for a City:</h3>
            <input type="text" id="result">
            <button onclick="searchButton()" id="search">Search</button>
            <button onclick="clearHistory()" id="clear">Clear History</button>
            <hr>
            <ul id="history">
                
            </ul>
        </aside>

        <div class="right-content">
            <div class="Weather-info">
                <h4 id="weatherdate0"></h4>
                    <img id="weathericon0" src="">
                    <h4>Temp: <span id="weathertemp0"></span></h4>
                    <h4>Wind: <span id="weatherwind0"></span></h4>
                    <h4>Humidity: <span id="weatherhumid0"></span></h4>
                    <h4>UV Index: <span id="uv" class="sample"></span></h4>
            </div>

            <div class="forecast">
                <h3>5-day forecast</h3>
                <div class="boxes">
                <div class="box1">
                    <h4 id="weatherdate1"></h4>
                    <img id="weathericon1" src="">
                    <h4>Temp: <span id="weathertemp1"></span></h4>
                    <h4>Wind: <span id="weatherwind1"></span></h4>
                    <h4>Humidity: <span id="weatherhumid1"></span></h4>
                </div>
                <div class="box2">
                    <h4 id="weatherdate2"></h4>
                    <img id="weathericon2" src="">
                    <h4>Temp: <span id="weathertemp2"></span></h4>
                    <h4>Wind: <span id="weatherwind2"></span></h4>
                    <h4>Humidity: <span id="weatherhumid2"></span></h4>
                </div>
                <div class="box3">
                    <h4 id="weatherdate3"></h4>
                    <img id="weathericon3" src="">
                    <h4>Temp: <span id="weathertemp3"></span></h4>
                    <h4>Wind: <span id="weatherwind3"></span></h4>
                    <h4>Humidity: <span id="weatherhumid3"></span></h4>
                </div>
                <div class="box4">
                    <h4 id="weatherdate4"></h4>
                    <img id="weathericon4" src="">
                    <h4>Temp: <span id="weathertemp4"></span></h4>
                    <h4>Wind: <span id="weatherwind4"></span></h4>
                    <h4>Humidity: <span id="weatherhumid4"></span></h4>
                </div>
                <div class="box5">
                    <h4 id="weatherdate5"></h4>
                    <img id="weathericon5" src="">
                    <h4>Temp: <span id="weathertemp5"></span></h4>
                    <h4>Wind: <span id="weatherwind5"></span></h4>
                    <h4>Humidity: <span id="weatherhumid5"></span></h4>
                </div>
            </div>
            </div>

        </div>


    </div>




<script src="index.js"></script>
</body>
